<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dive LOG</title>
    <script src="dist/app.js" defer></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <div>
            <h1>DIVE LOG</h1>
            <h3>Your own diving history</h3>
          </div>
          <div class="logo_img_div">
            <img
              src="img/icons/output-onlinepngtools.png"
              alt="logo"
              class="logo_img"
            />
          </div>
        </div>
        <div class="googleBtn">G</div>
      </div>
    </header>
    <section>
      <div class="menu">
        <div class="menuBox greenBox">
          <!-- menu będzie się zawijać do góry i czy będzie absolutnie przypięta?-->
          Add dive
          <div class="menu_icon">
            <img src="img/icons/plus.png" class="logo_img" />
          </div>
        </div>
        <div class="menuBox blueBox">
          LogBook
          <div class="menu_icon">
            <img src="img/icons/db.png" class="logo_img" />
          </div>
        </div>
      </div>
    </section>
    <div id="app">
      <div class="form_container">
        <div class="tileToAdd">
          <h2>Dive</h2>
          <label>
            When?
            <input type="date" />
          </label>
          <label>
            Time of immersion
            <input type="time" />
          </label>
          <!--Te na górze to obok-->
          Open Circut (only)
          <label>
            Duration
            <input type="number" min="1" max="200" />
          </label>
          <label>
            Max depth
            <input type="number" min="1" max="150" />
          </label>
          <label>
            Average depth
            <input type="number" min="1" max="150" />
          </label>
          
        </div>
        <div class="tileToAdd">
          <h2>GAS</h2>
          <label>
            Name
            <input type="text" />
          </label>
          <label>
            Number of cylinders
            <input type="text" placeholder="Single/ Twinset/ Twinset+ stage">
          </label>
          <label>
            Total cylinders volume
            <input type="number" min="1" max="50" />
          </label>
          <label>
            Start press
            <input type="number" min="50" max="350" />
          </label>
          <label>
            End press
            <input type="number" min="0" max="300" />
          </label>

          SAC:
        </div>
        
        <div>
          <h2>Place</h2>
          <label>
            Location
            <input type="text" />
          </label>
        </div>
        <div>
          <h2>Water</h2>
          <label>
            Water temperature
            <input type="number" min="1" max="150" />
          </label>
          <label>
            Air temperature
            <input type="number" min="1" max="150" />
          </label>
          <label>
            Water type (density)
            Fresh <input type="radio" min="1" max="150" name="water_type" value="fresh">
            Salt <input type="radio" min="1" max="150" name="water_type" value="salt">
          </label>
          <label>
            Currnet
            <button id="cur0">0</button>
            <button id="cur1">1</button>
            <button id="cur2">2</button>
            <button id="cur3">3</button>
            <button id="cur4">4</button>
            <button id="cur5">5</button>
          </label>
          <label>
            Visibility
            <button id="vis1">1</button>
            <button id="vis2">2</button>
            <button id="vis3">3</button>
            <button id="vis4">4</button>
            <button id="vis5">5</button>
          </label>
        </div>

        <div>
          <h2>Equipment</h2>
          <label>
            Suit
            <button id="dry">Dry</button>
            <button id="wet">Wet</button>
          </label>

          <label>
            Weight
            <input type="number" min="0" max="20" />
          </label> 
          <label>
            Details of equipment
            <textarea placeholder="Green wing and my favourite orange drysuit..."></textarea> 
          </label>    
        </div>

        <div>
          <h2>Buddy</h2>
          <label>
            Buddy/ Diveguide
            <input type="text" palceholder="Name">
          </label>
        </div>
        <div>
          <h2>Notes</h2>
          <label>
            Diving rate
            <button id="rate1">1</button>
            <button id="rate2">2</button>
            <button id="rate3">3</button>
            <button id="rate4">4</button>
            <button id="rate5">5</button>
          </label>
          <label>
            <textarea placeholder="Short note about dive... / I saw a huge shark!"></textarea> 
          </label> 
        </div>
        <!--<div>
          <h2>Media</h2>
        </div>-->
      </div>
    </div>
  </body>
</html>
